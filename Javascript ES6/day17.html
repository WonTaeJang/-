    // fnc1 다음에 fnc2를 실행하고 싶을때 
    // 콜백 함수: 함수의 디자인 패턴일 뿐 
    //fnc1(fnc2);
        
    // 콜백함수의 문제점 보안 -> promise


    // 프로미스는 성공 실패 판정을 하는 기계 
    var 프로미스 = new Promise(function(resolve, reject){
        // 1초 후에 성공하는 promise
        setTimeout(function(){
            resolve('연산');  // 성공 판정
        },1000)
        
        //reject();   // 실패 판정
    });

    // 프로미스가 성공하면 실행하는 함수
    프로미스.then(function(e){
        console.log(`${e} 성공했어요`);
    }).catch(function(){    // 프로미스가 실패했을때 
        console.log('실패했어요');
    });

    // promise란 
    // 순차적 실행을 위해 콜백함수 대신 쓸 수 있는 코딩 패턴

    // promise의 3가지 상태
    // 1. 성공하면 <resolved>
    // 2. 판정 대기중이면 <pending>
    // 3. 실패하면 <rejected>

    // promise에 대한 오해
    // 비동기적 처리가 가능하게 바꿔주는 문법이 아님
    // 병렬 연산이 아님


    
    </script>
