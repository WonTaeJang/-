<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template Literals</title>
    </head>

    <body>
        <script>
            var 변수 = '손흥민';
            // 예전 방식
            var 문자 = `안녕하세요 저는` + 변수;
            console.log(문자);

            // es6
            문자 = `안녕하세요 저는 ${변수} 입니다.`;
            var 템플릿 = `<div>${변수}</div>`
            console.log(문자);

            // tagged literal
            function 함수(){
                return 10;
            }

            console.log(함수`안녕하세요 저는 ${변수} 입니다.`);

            function 해체분석기(문자들, 변수들, 변수들2){
                console.log(문자들);
                console.log(변수들);
                console.log(변수들2);
            }

            해체분석기`안녕하세요 저는 ${변수} 입니다. ${변수}`;
        </script>
    </body>
</html>
