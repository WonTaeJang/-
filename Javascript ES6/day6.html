<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template Literals</title>
    </head>

    <body>
        <script>
            var 변수 = '손흥민';
            // 예전 방식
            var 문자 = `안녕하세요 저는` + 변수;
            console.log(문자);

            // es6
            문자 = `안녕하세요 저는 ${변수} 입니다.`;
            var 템플릿 = `<div>${변수}</div>`
            console.log(문자);

            // tagged literal
            function 함수(){
                return 10;
            }

            console.log(함수`안녕하세요 저는 ${변수} 입니다.`);

            function 해체분석기(문자들, 변수들, 변수들2){
                console.log(문자들);
                console.log(변수들);
                console.log(변수들2);
            }

            해체분석기`안녕하세요 저는 ${변수} 입니다. ${변수}`;

            // example 1
            var pants = 0; 
            var socks = 100;

            function sort(문자들, 바지, 양말){
                console.log(문자들[1] + 바지 + 문자들[0] + 양말);
            }

            sort`바지${pants} 양말${socks}`

            // example 2
            function sort2(문자들, 바지, 양말){
                var slot1

                if(바지 == 0)
                {
                    slot1 = '바지안팔아요';
                }

                console.log(`${slot1} ${문자들[1]} ${양말}`);
            }
            sort2`바지${pants} 양말${socks}`
        </script>
    </body>
</html>
