<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spread, rest 파라미터 연습문제 8개</title>
</head>

<body>
    <script>
        // 1. spread 문제 1
        {
            let a = [1, 2, 3];
            let b = '김밥';
            let c = [...b, ...a];
            console.log(c); //  김 밥 1 2 3
        }

        // 2. spread 문제 2
        {
            let a = [1,2,3];
            let b = ['you', 'are'];
            let c = function(a,b){
                console.log( [[...a], ...[...b]][1] )
            }
            c(a,b); // you
        }

        // 3. default 파라미터 문제 1
        function 함수(a = 5, b = a * 2 ){
            console.log(a + b);
            return 10
        }
        함수(3);    // 9
       
        // 4. default 파라미터 문제 2
        function 함수2(a = 5, b = a * 2 ){
            console.log(a + b);
        }
        함수2(undefined, undefined);    // 15

        // 5. array를 만들어주는 함수를 제작하고 싶습니다.
        function 어레이(...rest){
            
            return rest;
        }

        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray); 

        // 6. 최댓값 구하기
        {
            let numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];

            console.log(Math.max(...numbers));
        }

        // 7. 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다. 
        function 정렬(str){
            let test = [...str];
            console.log(test.sort());
        }

        정렬('bear'); 

        // 8. 데이터마이닝 기능 만들기 
        function 글자세기(str){
            let temp = [...str];
            let obj = {a : 0, b: 0, c:0};
            for(let i = 0; i < temp.length; i++)
            {
                if(temp[i] == 'a')
                {
                    obj['a']++;
                }

                if(temp[i] == 'b')
                {
                    obj['b']++;
                }

                if(temp[i] == 'c')
                {
                    obj['c']++;
                }
            }

            console.log(obj);
        }

        글자세기('aacbbb');

    </script>
</body>

</html>
