<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>... spread operator</title>
    </head>

    <body>
        <script>
           // ... spread operator
           
           var array = ['hello', 'world'];

           // 1. Array에 붙이면 대괄호를 제거해줍니다.
           console.log(...array);

           // 2. 문자에 붙이면 펼쳐준다.
           var 문자 = 'hello';
           console.log(...문자);    // 'h','e','l','l','o'

           // 3. 어레이 합치기/복사
           var a = [1,2,3];
           var b = [4,5];

           var c = [...a, ...b];
           console.log(c); 

           // 4. 오브젝트 합치기 / Deep copy
           // 값 중복이 일어나면 뒤에 오는 값으로 덮어씌움
           var o1 = {a:1, b:2};
           var o2 = {...o1, c:3};
           console.log(o2);

           

        </script>
    </body>
</html>
