<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>prototype</title>
    </head>

    <body>
        <script>
            function Student(firstName){
                this.name = firstName;
                this.age = '15';
            }

            Student.prototype.gender = '남';
            var stu1 = new Student('park');
            var stu2 = new Student('jang');

            // prototype의 동작 원리 
            // 내장 함수는 어떻게 동작하는가

            // 둘다 동일한 방식
            var arr = [1, 2, 3];
            var arr = new Array(1,2,3);
            var obj = {};
            var obj = new Object();

            // Array에 sort, map, push 함수들이 있기때문에 arr에서도 사용할 수 있다.

            // prototype은 함수에만 몰래 생성됨
            // 내 부모 prototype을 검사하고 싶다면 __proto__
            
            // __proto__를 이용해 부모님 강제 등록하기
            var 부모 = {name : 'kim'};
            var 자식 = {};

            자식.__proto__ = 부모;

            console.log(자식.name);
        </script>
    </body>
</html>
