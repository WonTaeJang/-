<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Promise 예제</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<img id="test" src="https://codingapple1.github.io/kona.jpg">

<body>
    <script>

        var pom1 = new Promise(function (resolve, reject) {
            var img = document.getElementById('test');

            img.addEventListener('load', function () {
                resolve();
            })

            img.addEventListener('error', function () {
                reject();
            })

        });

        pom1.then(function () {
            console.log('성공했어요');
        }).catch(function () {
            console.log('실패했어요.');
        });

        var pom2 = new Promise(function (resolve, reject) {
            $.ajax({
                type: 'GET',
                url: 'https://codingapple1.github.io/hello.txt'
            }).done(function (data) {
                resolve(data);
            }).fail(function (e) {
                reject(e);
            })
        })




        pom2.then(function (data) {
            console.log(data)

            var pom3 = new Promise(function (resolve, reject) {
                $.ajax({
                    type: 'GET',
                    url: 'https://codingapple1.github.io/hello2.txt'
                }).done(function (data) {
                    resolve(data);
                }).fail(function (e) {
                    reject(e);
                })
            })

            return pom3;
            
        }).then(function(data){
            console.log(data)

        }).catch(function (e) {
            console.log(e);
        })


    </script>

</body>

</html>
