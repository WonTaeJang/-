<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>function</title>
    </head>

    <body>
        <script>
            // 함수의 default 파라미터
            function 더하기(a, b= 임시함수()){
                console.log(a + b);
            }

            function 임시함수(){
                return 10;
            }

            더하기(1);


            // 함수의 arguments
            function 함수(a, b, c){
                console.log(arguments);
            }

            함수(1,2,3);

            // arguments 단점을 보안한 Rest 파라미터
            function 함수2(a,b,...rest){
                console.log(rest)
            }

            함수2(1,2,3,4,5,6,7,87,8,123);

        </script>
    </body>
</html>
