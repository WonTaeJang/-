<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map, Set 자료형</title>
</head>

<body>
    <script>
        // Map 자료형 만드는법
        var person = new Map();
        person.set('name', 'kim');
        person.set('age', 20);
        // 자료간의 연관성을 표현하기 위해 쓰임
        // key 값을 다양한 자료형으로 표현 가능

        // 메소드
        //person.get('age');
        //person.delete('age');
        //person.size;

        for(var key of person.keys()){
            console.log(person.get(key));
        }

        // map 자료형에 직접 자료 집어넣을땐 
        var person2 = new Map([
            ['name', 'Park'],
            ['age',20]
        ]);


        // Set 자료형
        // 중복 자료를 허용하지 않는 Array 비슷한 것
        var 출석부 = ['john', 'tom', 'andy', 'tom'];
        
        var 출석부2 = new Set(['john', 'tom', 'andy', 'tom']);

        출석부2.add('sally');   // add, has, size, delete

        // Array의 중복자료를 제거하고 싶으면? 
        출석부 = [...출석부2];
    </script>

</body>

</html>
