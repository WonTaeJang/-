<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Javascript from</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/javascript-day7-1.css">
</head>

<body>

  <form class="container my-5">
    <div class="form-group">

      <p>상품선택</p>
      <select class="form-control" id="option1">
        <option>모자</option>
        <option>바지</option>
        <option>셔츠</option>
      </select>

      <div class="size-select">
        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2">

          </select>
        </div>
      </div>


    </div>
  </form>

  <script>
    var pants = [26, 28, 30, 32, 34, 36];

    // select input에서 셔츠가 클릭되면 밑에 UI를 보여줌
    $('#option1').on('change', function () {

      if ($('#option1').val() == '셔츠') {
        $('.size-select').show();
        var template = '<option>95</option>';
        template += '<option>100</option>';
        template += '<option>105</option>';
        $('#option2').html('');
        $('#option2').append(template);
      }
      else {
        $('.size-select').hide();
      }

      if ($('#option1').val() == '바지') {
        $('#option2').html('');
        $('.size-select').show();
        
        // for(i = 0; i < pants.length; i++)
        // {
        //   var template = `<option>${pants[i]}</option>`;
        //   $('#option2').append(template);
        // }

        pants.forEach(function(i){
          var template = `<option>${i}</option>`;
          $('#option2').append(template);
        });

        
      }

      // if($('#option1').val() == '셔츠')
      // {
      //     $('.size-select').show();
      // }
      // else
      // {
      //     $('.size-select').hide();
      // }
    })


  </script>

</body>

</html>
