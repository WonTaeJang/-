<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Alert</title>
        <link rel="stylesheet" href="../CSS/javascritp-day1-2.css">
    </head>
 <body>
    <div id="div-box" class="alert-box">
        <p>Alert 박스</p>
        <button onclick="btnClose()">닫기</button>
    </div>

    <button onclick="btnOpen()">버튼</button>

    <script>
        function btnOpen(){
            document.getElementById('div-box').style.display='block';
        }

        function btnClose(){
            document.getElementById('div-box').style.display='none';
        }
    </script>
 </body>

</html>
