<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>sort</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/javascript-day8-1.css">

    <div class="card-group container">
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p class="price">가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p class="price">가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class="title">Card title</h5>
                <p class="price">가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <button class="btn btn-danger" id='sortPrice'>가격순 정렬</button>
        <button class="btn btn-danger" id='sortPrice2'>가나다 정렬</button>
        <button class="btn btn-danger" id='filterPrice'>5만원 이하</button>
    </div>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        $('#sortPrice').click(function () {
            // 오름차순
            products.sort(function (a, b) {
                return a.price - b.price;
            });

            setCard();
        })

        $('#sortPrice2').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == true){
                    return -1
                }
                else {
                    return 1
                }
            })

            setCard();
        })

        $('#filterPrice').click(function(){
            var f_array = products.filter(function(a){
                return a.price <= 50000
            });

            for(i=0; i < $('.card').length; i++)
            {
                if(f_array.length >= i + 1)
                {
                    $('.title').eq(i).html(f_array[i].title);
                    $('.price').eq(i).html(`가격: ${f_array[i].price}`);
                }
                else
                {
                    $('.card').eq(i).hide();
                }
            }


        })

        function setCard(){
            var count = 0;
            products.forEach(function (i) {
                $('.title').eq(count).html(i.title);
                $('.price').eq(count).html(`가격: ${i.price}`);
                count++;
            });
        }

        // card 초기화
        setCard();


        // var array = [7,3,5,2,40]

        // var array2 = array.filter(function(a){

        // var array3 = array.map(function(a){
        //     return a * 2;
        // })

        // var 한글 = ['다','가','나'];

        // 한글.sort();
        // console.log(한글);

    </script>
</body>

</html>
