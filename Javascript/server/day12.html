<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>웹개발 기능대회 예제</title>
</head>

<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/javascript-day12.css">

    <div class='container'>
        <div class="mb-3">
            <input id='search' class="form-control" type="text" placeholder="검색어를 입력해주세요.">
        </div>
        <div class='row'>
            <div class='col-8'>
                <div>
                    <h1>모든 상품 리스트</h1>
                </div>
                <div class='row' id="cardList">
                    <div class='col card1' id='card1'>
                        <div class="card" style="width: 10rem;">
                            <img src="#" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Card text</p>
                            </div>
                            <div class="card-footer">
                                price
                            </div>
                            <div class="visually-hidden productID">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-4' style=" padding: 0px;">
                <div>
                    <h1>장바구니</h1>
                </div>
                <div class='form-buy border'>
                    <div class="bg-dark text-center text-white padding100">이곳에 상품을 놓아주세요.</div>
                    <div class="shoppingBasketList" width="100%">
                        <div class="row border shoppingBasket">
                            <div class="col-4 border">
                                <img class='shopping-img' src='#' width="100%">
                            </div>
                            <div class="col-6 border">
                                <h5 class="shopping-title">Card title</h5>
                                <p class="shopping-text">Card text</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">수량: </span>
                                    <input type="text" class="shopping-count form-control" value="0">
                                    <input type="button" class="shopping-plus btn btn-outline-secondary" value="+">
                                    <input type="button" class="shopping-minus btn btn-outline-secondary" value="-">
                                    <div class="visually-hidden shoppingID">

                                    </div>
                                </div>
                                <div>
                                    합계:
                                    <label class='shopping-price'>0</label>
                                    원
                                </div>
                            </div>
                            <div class="col-2 border">
                                <button type="button" class="btn btn-light">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-3" style="text-align: right;">
                        <label>총 합계 0원</label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-buy">구매하기</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        var productsList;
        var test;

        $(window).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/store',
                type: 'GET'
            }).done(function (data) {
                // ajax 요청이 성공했을때 
                setCard(data["products"].length);
                setProducts(data)
                productsList = data;
                console.log(data);

            }).fail(function () {
                // ajax 요청이 실패했을때
            }).always(function () {
                // 성공하든 실패하든 항상 실행
                // 로딩중 같은거 
            });

            // shoppingBasketList
            for (let i = 0; i < 3; i++) {
                $('.shoppingBasket').eq(0).clone().appendTo('.shoppingBasketList');
            }
            $('.shoppingBasket').hide();

            $('.form-buy').droppable({
                drop: function (event, ui) {
                    var item = $(ui.draggable);
                    //console.log(item);
                    //test = item[0];
                    //console.log(item[0].innerHTML.getElementById('card-title'));
                    setShoppingBasket(item[0]);
                },
            });

            $('.shopping-plus').click(function(e){
                let index = $(this).parent('div').children('.shoppingID').html();

                // count
                let count = $('.shopping-count').eq(index).val();
                $('.shopping-count').eq(index).val(parseInt(count) + 1);

                // price
                let shopPrice =  $('.shopping-price').eq(index).html();
                let productsPrice = productsList["products"][index].price;
                $('.shopping-price').eq(index).html(parseInt(shopPrice) + parseInt(productsPrice));
            });

            $('.shopping-minus').click(function(e){
                let index = $(this).parent('div').children('.shoppingID').html();

                // count
                let count = $('.shopping-count').eq(index).val();
                $('.shopping-count').eq(index).val(parseInt(count) - 1);

                // price
                let shopPrice =  $('.shopping-price').eq(index).html();
                let productsPrice = productsList["products"][index].price;
                $('.shopping-price').eq(index).html(parseInt(shopPrice) - parseInt(productsPrice));
            });
        })

        function setShoppingBasket(data){
            //console.log(data);
            test = data;
            let index = data.getElementsByClassName('productID')[0].innerText;
            //$('.shoppingBasket').eq(0).clone().appendTo('.shoppingBasketList').show();
            if($('.shoppingBasket').eq(index).is(':hidden'))
            {
                $('.shopping-img').eq(index).attr('src','/resources/' + productsList["products"][index].photo);
                $('.shopping-title').eq(index).html(productsList["products"][index].product_name);
                $('.shopping-text').eq(index).html(productsList["products"][index].brand_name);
                $('.shoppingID').eq(index).html(index);
                $('.shoppingBasket').eq(index).show();
            }
            
            // count
            let count = $('.shopping-count').eq(index).val();
            $('.shopping-count').eq(index).val(parseInt(count) + 1);

            // price
            let shopPrice =  $('.shopping-price').eq(index).html();
            let productsPrice = productsList["products"][index].price;
            $('.shopping-price').eq(index).html(parseInt(shopPrice) + parseInt(productsPrice));
        }

        function setCard(num) {
            for (let i = 0; i < (num - 1); i++) {
                $('#card1').clone().appendTo('#cardList');
            }

            $('.card1').draggable({
                opacity:"0.8",
                revert : true,
                //helper: "clone"
            });
        }

        function setProducts(data) {
            for (let i = 0; i < data["products"].length; i++) {
                $('.card-img-top').eq(i).attr('src', '/resources/' + data["products"][i].photo);
                $('.card-title').eq(i).html(data["products"][i].product_name);
                $('.card-text').eq(i).html(data["products"][i].brand_name);
                $('.card-footer').eq(i).html(data["products"][i].price);
                $('.visually-hidden').eq(i).html(data["products"][i].id);
            }
        }

        $('#search').on('change', function () {
            let cardList = document.getElementById('cardList');

            for (let i = 0; i < $('.card1').length; i++) {
                $('.card1').eq(i).show();

                let card = $('.card1').eq(i).html();
                card = card.replace('<span class="highlight">','');
                card = card.replace('</span>','');    

                $('.card1').eq(i).html(card);
            }

            for (let i = 0; i < $('.card1').length; i++) {
                var card = $('.card1').eq(i).html();

                if (card.indexOf($(this).val()) == -1) {
                    $('.card1').eq(i).hide();
                }
                else {
                    if ($(this).val() != '') {
                        card = card.replace($(this).val(), `<span class='highlight'>${$(this).val()}</span>`);

                        //console.log(card);
                        $('.card1').eq(i).html(card);
                    }
                }
            }
        })

        

    </script>
</body>

</html>
