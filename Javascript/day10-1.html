<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ajax</title>
</head>

<body>
    <div style="overflow:hidden; position: relative; ">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../Image/sample_1.jpg">
            </div>
            <div class="slide-box">
                <img src="../Image/sample_2.jpg">
            </div>
            <div class="slide-box">
                <img src="../Image/sample_3.jpg">
            </div>
        </div>

        <button class="slide-next">Next</button>
    </div>
    
    <!-- 서버: 접속자가 요청을 하면 데이터를 갖다줌
    요청: 
        GET: URL을 입력해서 요청함 (읽기)
        POST: 숨겨서 정보를 전달하거나 요청 (쓰기)

        AJAX: 서버에다가 GET/POST 요청을 할 수 있게 도와주는데 새로고침없이 요청할 수 있음 -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/javascript-day10-1.css">

    <!-- hammer.js -->
    <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>

    <script>
        var image1 = document.querySelectorAll('.slide-box img')[0];

        var manager = new Hammer.Manager(image1);
        
        manager.add(new Hammer.Pan({threshold: 0}));
        // pan, pinch, rotate

        manager.on('pan', function(e){
            console.log(e.deltaX);  // 클릭한 시점으로 이동 거리
            if(e.deltaX < -1){
                $('.slide-container').css('transform', `translateX(${e.deltaX}px)`);
            }
                
        })


    </script>
</body>

</html>
