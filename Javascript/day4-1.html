<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript var let const</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
 <body>
    <script>
        // 재선언 가능
        // 범위가 function
        var age = 29;
        
        // let 변수는 재선언이 불가능
        // 범위가 {}
        let age = 29;

        // 재할당, 재선언 둘다 안됨
        // 범위가 {}
        const age = 29;

    </script>

    
 </body>

</html>
