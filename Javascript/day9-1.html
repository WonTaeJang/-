<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ajax</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/javascript-day8-1.css">

    <h4 id='hello'>임시 글씨</h4>
    <button class='btn btn-danger'>버튼</button>

    <!-- 서버: 접속자가 요청을 하면 데이터를 갖다줌
    요청: 
        GET: URL을 입력해서 요청함 (읽기)
        POST: 숨겨서 정보를 전달하거나 요청 (쓰기)

        AJAX: 서버에다가 GET/POST 요청을 할 수 있게 도와주는데 새로고침없이 요청할 수 있음 -->
    <script>

        $('.btn').click(function () {
            $.ajax({
                url: 'https://codingapple1.github.io/hello.txt',
                type: 'GET'
            }).done(function (data) {
                // ajax 요청이 성공했을때 
                $('#hello').html(data);


            });
        });

    

        

    </script>
</body>

</html>
