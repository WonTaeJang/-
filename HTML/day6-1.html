<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OOCSS, BEM</title>
        <link href="../CSS/html-day6-1.css" rel="stylesheet">
    </head>
 <body>
     <!-- 
    Object Oriented CSS (OOCSS)
    장점
    1. CSS양이 줄어듬
    2. 유지보수가 편리
    -->

    <button class="main-btn bg-red f-small">더 알아보기</button>
    <button class="main-btn bg-blue f-lg">구매하기</button>

    <!-- 
    Block__Element--Modifier (BEM)

     -->
    <div class="profile">
        <img class="profile__img">
        <h4 class="profile__title"></h4>
        <p class="profile__content"></p>
        <button class="profile__btn--blue"></button>
        <button class="profile__btn--red"></button>
    </div>

 </body>

</html>
