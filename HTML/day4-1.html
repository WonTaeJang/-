<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html/css table</title>
        <link href="../CSS/html-day4-1.css" rel="stylesheet">
    </head>
 <body>
    <div class="main-background">
        <div class="main-form">
            <h2>Your shopping cart</h2>
            <table>
                <thead>
                    <th><p>ITEM</p></th>
                    <th><p>AMOUNT</p></th>
                    <th><p>PRICE</p></th>
                    <th><p>TOTAL</p></th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="img-left">
                                <img class="img-size" src="lion.png">
                            </div>
                            <div class="txt-left">
                                <p>SONY</p>
                                <p>FE 70-200 mm F2.8 GM OSS</p>
                            </div>
                            <div style="clear: both"></div>
                        </td>
                        <td class="td-number"><p>1</p></td>
                        <td class="td-number"><p>$1979.00</p></td>
                        <td class="td-number">$1979.00</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="img-left">
                                <img class="img-size" src="lion.png">
                            </div>
                            <div class="txt-left">
                                <p>SONY</p>
                                <p>Sonnar T* E 24mm F1.8 ZA</p>
                            </div>
                            <div style="clear: both"></div>
                        </td>
                        <td class="td-number"><p>1</p></td>
                        <td class="td-number"><p>$989.00</p></td>
                        <td class="td-number">$989.00</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="td-number">
                            <p>$2968.00</p>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>

            <div class="txt-left">
                <a href="#">Edit your shopping cart</a>
            </div>

            <div class="btn-right">
                <button>Choose payment method</button>
            </div>
            <div style="clear: both"></div>
        </div>
        
    </div>
    

 </body>

</html>
