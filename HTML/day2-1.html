<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>과제</title>
        <link href="../CSS/input.css" rel="stylesheet">
    </head>
 <body>
    <form class="form-design">
        <div>
            <h1>contact us</h1>
        </div>

        <div>
            <div>
                <label>Your Email</label>
            </div>
            <div>
                <input type="email" placeholder="email@example.com"/>
            </div>
        </div>

        <div class="div-left width49">
            <div>
                <label>First name</label>
            </div>
            <div>
                <input type="text" />
            </div>
        </div>

        <div class="div-right width49">
            <div>
                <label>Last name</label>
            </div>
            <div>
                <input type="text" />
            </div>
        </div>

        <div style="clear: both">
            
            <br>
            
        </div>

        <div>
            <div>
                <label>Message</label>
            </div>
            <div>
                <textarea rows=10></textarea>
            </div>
        </div>

        <div>
            <div class="div-left">
                <input type="checkbox" />
                <label>Subscribe</label>
            </div>

            <div class="div-right">
                <input type="submit" value="SEND" />
            </div>
        </div>
    </form>
 </body>

</html>
